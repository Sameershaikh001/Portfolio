<section id="contact">
    <div class="container">
        <h2>Get In Touch</h2>
        <div class="contact-container">
            <div class="contact-form">
                <form id="contactForm" action="/send_message" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <h3>Location</h3>
                        <p>Aurandgabad, India</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <h3>Email</h3>
                        <p>sameershaikh.analyst@gmail.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div>
                        <h3>Phone</h3>
                        <p>+91 7057036350</p>
                    </div>
                </div>
                
                <!-- Social Media Links Section -->
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-hashtag"></i>
                    </div>
                    <div>
                        <h3>Connect With Me</h3>
                        <div class="social-links" style="margin-top: 15px;">
                            <a href="https://linkedin.com/in/analyst-sameer" target="_blank" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://github.com/Sameershaikh001" target="_blank" class="social-icon">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://leetcode.com/u/sameershaikh0123/" target="_blank" class="social-icon">
                                <i class="fab fa-python"></i>
                            </a>

                            <a href="https://instagram.com/sameer_shaikh0123" target="_blank" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
